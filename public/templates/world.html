<div class="nav_wrap">
  <span class = "nav_img_wrap">
    <img src="images/chocobo.png" width="50em" height="50em">
    <h5 class = "twit_title">Twit</h5>
  </span>

  <span ng-hide = "loggedIn" class="nav_form">
  <form id="loginForm" ng-submit="submitLogin()">
    <input type="text" placeholder="username" ng-model="user_id">
    <input type="password" placeholder="password" ng-model="password">
    <button class = "btn btn-default" type="submit">Login</button>
    <button ng-hide = "signupShow" class="btn btn-primary" type="button" ng-modal = {slide : slideInDown} ng-click="signupShowShow()">Signup</button>

  </form>


  </span>
  <div class="nav_buttons" ng-show="loggedIn" >
    <button ng-click = "profile_go()" class="btn btn-success" >Profile</button>
    <button ng-click = "timeline_go()" class="btn btn-primary">Timeline</button>
      <button class= "btn btn-default" ng-click="logOut()" type="submit">Logout</button>
  </div>


</div>
<div ng-show="signupShow" class="form-group animated slideInDown">
  <form id="signupForm" ng-submit="submitSignup()">
    <input class="form-control" type="text" ng-model="user_id" placeholder="Username">
    <input class="form-control" type="password" ng-model="password1" placeholder="Password">
    <input class="form-control" type="password" ng-model="password2" placeholder="Confirm Password">
    <input class="form-control" type="text" ng-model="first_name" placeholder="First name">
    <!-- <input class="form-control" type="text" ng-model="last_name" placeholder="Last name"> -->
    <!-- <input class="form-control" type="text" ng-model="avatar_url" placeholder="Avatar image path"> -->
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="submit" ng-click="closeSignup()"  class="btn btn-default">Cancel</button>
  </form>
</div>

<span class="world_banner_wrap">
  <div class="world_banner">
    <h3 >The Latest Twits</h3>
  </div>
</span>



  <div class="tweetWrapper" ng-repeat = "tweet in results">
    <div class="tweet">
      <img class="tweet_pic" src="/images/twit_ninja.png">
      <div class="tweet_content_wrapper">
        <div class="tweet_header_wrapper">
          <p>
            {{profile_data.first_name}} {{profile_data.last_name}}
          </p>
          <a ui-sref = "profile({name: tweet.user_id})">
            @{{tweet.user_id}}
          </a>
          <p>
            {{tweet.date | date:"MM/dd/yyyy @ h:mma"}}
          </p>
        </div>
        <span >
          <p class="tweet_text">
            {{tweet.text}}
          </p>
        </span>

      </div>


    <!-- <p>
      {{tweet._id}}
    </p> -->
    </div>
  </div>
