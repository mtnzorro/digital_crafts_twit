<h1>Profile</h1>

<div class="">
  <p>
    {{profile_data._id}}
  </p>
  <p>
    {{profile_data.avatar_url}}
  </p>
</div>

<div class="">
  <ul>
  <li ng-repeat = "tweet in profile_tweets">
    <p>
      {{tweet.text}}
    </p>
    <p>
      {{tweet.userID}}
    </p>
    <p>
      {{tweet.date}}
    </p>
  </li>
    </ul>
</div>
